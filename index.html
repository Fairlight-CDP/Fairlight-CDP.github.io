<script>
    document.addEventListener('DOMContentLoaded', function() {
        var buttons = {
            'litepaperButton': 'https://ordinals.com/content/51f76b673990feceda6b1ef886867165c1ccd0d0e3c2482c6fcc77b2741b04c5i0',
            'buyuni': 'https://unisat.io/market/brc20?tick=fcdp',
            'buyokx': 'https://www.okx.com/web3/marketplace/ordinals/brc20/fcdp'
        };
        var languages = {
            'litepaperButton': ["Read the Litepaper", "阅读轻型文件"],
            'buyuni': ["Buy on Unisat", "在Unisat上购买"],
            'buyokx': ["Buy on OKX", "在OKX上购买"]
        };
        var index = 0;

        for (var id in buttons) {
            (function(id) {
                var button = document.getElementById(id);
                button.onclick = function() { window.open(buttons[id], '_blank'); };
            })(id);
        }

        setInterval(function() {
            for (var id in buttons) {
                document.getElementById(id).textContent = languages[id][index];
            }
            index = (index + 1) % 2;
        }, 2000);
    });

</script>
